name: CI

on:
  push:
    paths:
      - '**.js'
      - '**.md'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/*.yml'
  pull_request:

jobs:
  test:
    runs-on: [self-hosted, local]
    defaults:
      run:
        working-directory: migration-copilot
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm test
